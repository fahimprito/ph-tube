<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/play-icon.png" type="image/x-icon">
    <title>PH Tube</title>
    <script src="https://kit.fontawesome.com/f199077a1d.js" crossorigin="anonymous"></script>
    <!-- font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        inter: "Inter",
                    },
                }
            }
        }
    </script>
</head>

<body class="font-inter">
    <header class="w-11/12 mx-auto py-4">
        <div class="navbar bg-base-100">
            <!-- navbar-start -->
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <i class="fa-solid fa-bars text-xl"></i>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li><a>Search</a></li>
                        <li><a>Blog</a></li>
                    </ul>
                </div>

                <a href="./index.html">
                    <img src="./assets/Logo.png" alt="">
                </a>
            </div>
            <!-- navbar-center -->
            <div class="navbar-center hidden lg:flex">
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <!-- navbar-end -->
            <div class="navbar-end">
                <a class="btn text-2xl text-white bg-red-500 hover:bg-red-600">Blog</a>
            </div>
        </div>

        <div class="divider"></div>

    </header>

    <main class="w-11/12 mx-auto">
        <section id="categorie-container" class="flex justify-center gap-4">
            <button onclick="loadVideos()" class="btn text-xl">All</button>
        </section>

        <section id="videos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 py-8 gap-4">

            <div></div>
            
        </section>


    </main>




    <script src="./js/category.js"></script>
    <script src="./js/video.js"></script>
</body>

</html>
